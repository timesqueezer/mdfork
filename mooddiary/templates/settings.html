{% raw %}

<h1>Settings</h1>
<div class="panel panel-default panel-body">
    <h3>Account</h3>
    <p class="help-text" ng-show="$stateParams.newUser">
        New here? Set first and last name please
    </p>
    <form name="profileEditForm" class="form" novalidate>
        <legend>User information</legend>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" name="email" type="email" placeholder="Email" ng-model="me.email">
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input class="form-control" name="first_name" type="text" placeholder="Fist Name" ng-model="me.first_name">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" name="last_name" type="tetx" placeholder="Last Name" ng-model="me.last_name">
        </div>
        <button class="btn btn-primary" type="submit" ng-click="saveProfile()">Save</button>
    </form>
    <hr>
    <form name="passwordChangeForm" class="form" novalidate>
        <legend>Password</legend>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="password" type="password" placeholder="Password" ng-model="me.password">
        </div>
        <button class="btn btn-primary" type="submit" ng-click="changePassword()">Change Password</button>
    </form>
</div>
<div class="panel panel-default panel-body">
    <h3>Fields ({{ fields.length }})</h3>

    <div class="row row-spaced" ng-repeat="row in (fields.length/3 | array)">
        <div class="col-sm-4" ng-repeat="field in fields.slice(3*$index, 3*$index + 3)">
            <h4>{{ field.name }} <small>{{ field.type | fieldTypeToString }}</small></h4></h6>
            <a class="btn btn-lg btn-link" ng-click="deleteField(field)"><i class="fa fa-trash-o"></i></a>
        </div>
    </div>

    <form name="fieldAddForm" class="form" novalidate>
        <legend>Add Field</legend>
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="name" type="text" placeholder="Name" ng-model="newField.name">
        </div>
        <div class="form-group">
            <label>Type</label>
            <select class="form-control" name="type" ng-model="newField.type">
                <option value="1">String</option>
                <option value="2" selected="selected">Range</option>
                <option value="3">Integer</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit" ng-click="addField()">Add</button>
    </form>
</div>
{% endraw %}
