<html ng-app="mooddiary" ng-cloak>
    <head>
        <title>MoodDiary</title>
        <meta content="">
        <base href="{{ request.url_root }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/fontawesome/css/font-awesome.min.css') }}">
        {% assets "css" %}
        <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
        {% endassets %}

        {% assets "js" %}
            <script type="text/javascript" src="{{ ASSET_URL }}"></script>
        {% endassets %}
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">
                            MoodDiary
                        </a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li ng-class="{active: $state.includes('index')}"><a ui-sref="index">Diary</a></li>
                            <li ng-class="{active: $state.includes('settings')}"><a ui-sref="settings">Settings</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div ui-view></div>
        </div>
    </body>
</html>
