<html ng-app="mooddiary" ng-cloak>
    <head>
        <title>MoodDiary</title>
        <meta content="">
        <base href="{{ request.url_root }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/angular-chart.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
        <script src="{{ url_for('static', filename='js/underscore-min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/angular-chart.min.js') }}"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            MoodDiary
                        </a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li ng-class="{active: $state.includes('index')}"><a ui-sref="index">Diary</a></li>
                            <li ng-class="{active: $state.includes('settings')}"><a ui-sref="settings">Settings</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div ui-view></div>
        </div>
    </body>
</html>
