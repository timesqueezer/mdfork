{% raw %}
<div class="panel panel-default panel-body">
    <form class="form" novalidate>
        <div class="form-group">
            <input name="username" class="form-control" ng-model="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" ng-model="password" i18n-attr="{placeholder: 'common.password'}">
        </div>
        <div class="alert alert-danger alert-dismissible" role="alert" ng-show="errorMessage">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{ errorMessage }}
        </div>
        <button class="btn btn-lg btn-primary" type="submit" ng-click="login(email, password)">Login</button>
        <button class="btn btn-lg btn-success" ng-click="register(email, password)" i18n="common.register"></button>
    </form>
</div>
{% endraw %}
