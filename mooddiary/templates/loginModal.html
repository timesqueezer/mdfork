<form class="form" novalidate ng-submit="login(email, password)">
    <div class="form-group">
        <input name="username" class="form-control" ng-model="email" placeholder="Email">
    </div>
    <div class="form-group">
        <input name="password" type="password" class="form-control" ng-model="password" placeholder="Password">
    </div>
    <div class="alert alert-danger alert-dismissible" role="alert" ng-show="loginError">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        Invalid login credentials :(
    </div>
    <button class="btn btn-lg btn-primary" type="submit">Login</button>
    <button class="btn btn-lg btn-success" type="submit">Register</button>
</form>
